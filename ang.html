<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ang.css">
    <title>clock  project</title>
</head>
<body>
        <div class="clock">
            <div class="clock-face">
                <div class="time-twelve">XII</div>
                <div class="time-three">III</div>
                <div class="time-six">VI</div>
                <div class="time-nine">IX</div>
                <div class="hour-hand"></div>
                <div class="min-hand"></div>
                <div class="sec-hand"></div>
                <div class="hand-dot"></div>
            </div>
        </div>
    <script src="ang.js"></script>
</body>
</html>
